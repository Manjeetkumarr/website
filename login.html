<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SmartTourAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #0077b6 0%, #00b4d8 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  overflow: hidden;
}

body::before {
  content: '';
  position: absolute;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  border-radius: 50%;
  top: -100px;
  right: -100px;
}

body::after {
  content: '';
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  border-radius: 50%;
  bottom: -100px;
  left: -100px;
}

.auth-container {
  background: white;
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  max-width: 450px;
  width: 100%;
  padding: 50px 40px;
  position: relative;
  z-index: 1;
  animation: slideUp 0.5s ease;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo-section {
  text-align: center;
  margin-bottom: 35px;
}

.logo {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(135deg, #0077b6, #00b4d8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 10px;
}

.auth-title {
  font-size: 1.8rem;
  font-weight: 700;
  color: #1f2937;
  margin-bottom: 8px;
}

.auth-subtitle {
  color: #6b7280;
  font-size: 0.95rem;
}

.social-login {
  margin: 30px 0;
}

.social-btn {
  width: 100%;
  padding: 14px;
  border: 2px solid #e5e7eb;
  background: white;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  font-size: 0.95rem;
  color: #374151;
}

.social-btn:hover {
  border-color: #0077b6;
  background: #f0f9ff;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(0, 119, 182, 0.15);
}

.divider {
  display: flex;
  align-items: center;
  margin: 25px 0;
  color: #9ca3af;
  font-size: 0.9rem;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: #e5e7eb;
}

.divider::before {
  margin-right: 15px;
}

.divider::after {
  margin-left: 15px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: 600;
  color: #374151;
  margin-bottom: 8px;
  font-size: 0.9rem;
}

.form-input {
  width: 100%;
  padding: 14px 16px;
  border: 2px solid #e5e7eb;
  border-radius: 10px;
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

.form-input:focus {
  outline: none;
  border-color: #0077b6;
  background: #f0f9ff;
}

.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
  font-size: 0.85rem;
}

.checkbox-label {
  display: flex;
  align-items: center;
  gap: 8px;
  color: #6b7280;
  cursor: pointer;
}

.checkbox-label input {
  cursor: pointer;
}

.forgot-link {
  color: #0077b6;
  text-decoration: none;
  font-weight: 600;
}

.forgot-link:hover {
  text-decoration: underline;
}

.submit-btn {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #0077b6, #00b4d8);
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 119, 182, 0.3);
}

.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 119, 182, 0.4);
}

.switch-form {
  text-align: center;
  margin-top: 25px;
  color: #6b7280;
  font-size: 0.9rem;
}

.switch-link {
  color: #0077b6;
  text-decoration: none;
  font-weight: 600;
}

.switch-link:hover {
  text-decoration: underline;
}

.back-home {
  position: absolute;
  top: 20px;
  left: 20px;
  color: white;
  text-decoration: none;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 20px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 10px;
  transition: all 0.3s ease;
  z-index: 10;
}

.back-home:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateX(-5px);
}

@media (max-width: 480px) {
  .auth-container {
    padding: 40px 30px;
  }

  .auth-title {
    font-size: 1.5rem;
  }

  .back-home {
    top: 10px;
    left: 10px;
    padding: 8px 15px;
    font-size: 0.9rem;
  }
}
  </style>
</head>
<body>
  <a href="#" class="back-home">‚Üê Back to Home</a>

  <div class="auth-container">
    <div class="logo-section">
      <div class="logo">üåç SmartTourAI</div>
      <h1 class="auth-title">Welcome Back!</h1>
      <p class="auth-subtitle">Login to continue your journey</p>
    </div>

    <div class="social-login">
      <button class="social-btn" onclick="loginWithGoogle()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M19.8 10.2273C19.8 9.51819 19.7364 8.83637 19.6182 8.18182H10V12.05H15.4818C15.2364 13.3 14.4727 14.3591 13.3182 15.0682V17.5773H16.7091C18.6091 15.8364 19.8 13.2727 19.8 10.2273Z" fill="#4285F4"/>
          <path d="M10 20C12.7 20 14.9636 19.1045 16.7091 17.5773L13.3182 15.0682C12.3409 15.6682 11.0955 16.0227 10 16.0227C7.39545 16.0227 5.19091 14.2636 4.33636 11.9H0.831818V14.4909C2.56818 17.9591 6.03636 20 10 20Z" fill="#34A853"/>
          <path d="M4.33636 11.9C4.13636 11.3 4.02273 10.6591 4.02273 10C4.02273 9.34091 4.13636 8.7 4.33636 8.1V5.50909H0.831818C0.3 6.57273 0 7.75909 0 10C0 12.2409 0.3 13.4273 0.831818 14.4909L4.33636 11.9Z" fill="#FBBC04"/>
          <path d="M10 3.97727C11.2136 3.97727 12.3045 4.38182 13.1682 5.20455L16.1636 2.20909C14.9636 1.09091 12.7 0.5 10 0.5C6.03636 0.5 2.56818 2.54091 0.831818 6.00909L4.33636 8.6C5.19091 6.23636 7.39545 4.47727 10 4.47727V3.97727Z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </button>

      <button class="social-btn" onclick="loginWithFacebook()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M20 10C20 4.47715 15.5228 0 10 0C4.47715 0 0 4.47715 0 10C0 14.9912 3.65684 19.1283 8.4375 19.8785V12.8906H5.89844V10H8.4375V7.79688C8.4375 5.29063 9.93047 3.90625 12.2146 3.90625C13.3084 3.90625 14.4531 4.10156 14.4531 4.10156V6.5625H13.1922C11.95 6.5625 11.5625 7.3334 11.5625 8.125V10H14.3359L13.8926 12.8906H11.5625V19.8785C16.3432 19.1283 20 14.9912 20 10Z" fill="#1877F2"/>
        </svg>
        Continue with Facebook
      </button>
    </div>

    <div class="divider">or</div>

    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input 
          type="email" 
          id="loginEmail" 
          class="form-input" 
          placeholder="your.email@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input 
          type="password" 
          id="loginPassword" 
          class="form-input" 
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" />
          Remember me
        </label>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <div class="switch-form">
      Don't have an account? 
      <a href="#" class="switch-link">Sign Up</a>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      console.log('Login:', { email, password });
      alert('Login successful! Redirecting to dashboard...');
    }

    function loginWithGoogle() {
      console.log('Login with Google');
      alert('Google login initiated...');
    }

    function loginWithFacebook() {
      console.log('Login with Facebook');
      alert('Facebook login initiated...');
    }
  </script>
</body>
</html>
