<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification | SmartTourAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #0077b6 0%, #00b4d8 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  overflow: hidden;
}

body::before {
  content: '';
  position: absolute;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  border-radius: 50%;
  top: -100px;
  right: -100px;
}

body::after {
  content: '';
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  border-radius: 50%;
  bottom: -100px;
  left: -100px;
}

.otp-container {
  background: white;
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  max-width: 450px;
  width: 100%;
  padding: 50px 40px;
  position: relative;
  z-index: 1;
  animation: slideUp 0.5s ease;
  text-align: center;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo-section {
  margin-bottom: 35px;
}

.logo {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(135deg, #0077b6, #00b4d8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 10px;
}

.otp-icon {
  font-size: 4rem;
  margin: 20px 0;
}

.otp-title {
  font-size: 1.8rem;
  font-weight: 700;
  color: #1f2937;
  margin-bottom: 8px;
}

.otp-subtitle {
  color: #6b7280;
  font-size: 0.95rem;
  margin-bottom: 10px;
}

.email-display {
  color: #0077b6;
  font-weight: 600;
  font-size: 0.95rem;
  margin-bottom: 30px;
}

.otp-inputs {
  display: flex;
  gap: 12px;
  justify-content: center;
  margin: 30px 0;
}

.otp-input {
  width: 55px;
  height: 55px;
  border: 2px solid #e5e7eb;
  border-radius: 12px;
  font-size: 1.5rem;
  font-weight: 700;
  text-align: center;
  color: #1f2937;
  transition: all 0.3s ease;
}

.otp-input:focus {
  outline: none;
  border-color: #0077b6;
  background: #f0f9ff;
  transform: scale(1.05);
}

.otp-input.filled {
  border-color: #10b981;
  background: #f0fdf4;
}

.timer-section {
  margin: 20px 0;
}

.timer {
  font-size: 1.2rem;
  font-weight: 700;
  color: #0077b6;
  margin-bottom: 10px;
}

.timer.expired {
  color: #ef4444;
}

.resend-text {
  color: #6b7280;
  font-size: 0.9rem;
}

.resend-link {
  color: #0077b6;
  text-decoration: none;
  font-weight: 600;
  cursor: pointer;
}

.resend-link:hover {
  text-decoration: underline;
}

.resend-link.disabled {
  color: #9ca3af;
  cursor: not-allowed;
  pointer-events: none;
}

.verify-btn {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #0077b6, #00b4d8);
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 119, 182, 0.3);
  margin-top: 20px;
}

.verify-btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 119, 182, 0.4);
}

.verify-btn:disabled {
  background: #9ca3af;
  cursor: not-allowed;
}

.back-link {
  margin-top: 25px;
  color: #6b7280;
  font-size: 0.9rem;
}

.back-link a {
  color: #0077b6;
  text-decoration: none;
  font-weight: 600;
}

.back-link a:hover {
  text-decoration: underline;
}

.error-message {
  color: #ef4444;
  font-size: 0.85rem;
  margin-top: 10px;
  display: none;
}

.error-message.show {
  display: block;
}

.success-message {
  color: #10b981;
  font-size: 0.85rem;
  margin-top: 10px;
  display: none;
}

.success-message.show {
  display: block;
}

.back-home {
  position: absolute;
  top: 20px;
  left: 20px;
  color: white;
  text-decoration: none;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 20px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 10px;
  transition: all 0.3s ease;
  z-index: 10;
}

.back-home:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateX(-5px);
}

@media (max-width: 480px) {
  .otp-container {
    padding: 40px 30px;
  }

  .otp-title {
    font-size: 1.5rem;
  }

  .otp-inputs {
    gap: 8px;
  }

  .otp-input {
    width: 45px;
    height: 45px;
    font-size: 1.2rem;
  }

  .back-home {
    top: 10px;
    left: 10px;
    padding: 8px 15px;
    font-size: 0.9rem;
  }
}
  </style>
</head>
<body>
  <a href="index.html" class="back-home">‚Üê Back to Home</a>

  <div class="otp-container">
    <div class="logo-section">
      <div class="logo">üåç SmartTourAI</div>
    </div>

    <div class="otp-icon">üìß</div>

    <h1 class="otp-title">Verify Your Email</h1>
    <p class="otp-subtitle">We've sent a verification code to</p>
    <p class="email-display" id="userEmail">user@example.com</p>

    <div class="otp-inputs">
      <input type="text" class="otp-input" maxlength="1" id="otp1" oninput="moveToNext(this, 'otp2')" onkeydown="moveToPrev(event, this, null)">
      <input type="text" class="otp-input" maxlength="1" id="otp2" oninput="moveToNext(this, 'otp3')" onkeydown="moveToPrev(event, this, 'otp1')">
      <input type="text" class="otp-input" maxlength="1" id="otp3" oninput="moveToNext(this, 'otp4')" onkeydown="moveToPrev(event, this, 'otp2')">
      <input type="text" class="otp-input" maxlength="1" id="otp4" oninput="moveToNext(this, 'otp5')" onkeydown="moveToPrev(event, this, 'otp3')">
      <input type="text" class="otp-input" maxlength="1" id="otp5" oninput="moveToNext(this, 'otp6')" onkeydown="moveToPrev(event, this, 'otp4')">
      <input type="text" class="otp-input" maxlength="1" id="otp6" oninput="handleLastInput(this)" onkeydown="moveToPrev(event, this, 'otp5')">
    </div>

    <div class="timer-section">
      <div class="timer" id="timer">02:00</div>
      <p class="resend-text">
        Didn't receive the code? 
        <span class="resend-link disabled" id="resendLink" onclick="resendOTP()">Resend OTP</span>
      </p>
    </div>

    <div class="error-message" id="errorMessage">Invalid OTP. Please try again.</div>
    <div class="success-message" id="successMessage">OTP sent successfully!</div>

    <button class="verify-btn" id="verifyBtn" onclick="verifyOTP()" disabled>Verify Email</button>

    <div class="back-link">
      <a href="signup.html">‚Üê Change Email Address</a>
    </div>
  </div>

  <script>
    // Get email from URL parameter or localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email') || localStorage.getItem('userEmail') || 'user@example.com';
    document.getElementById('userEmail').textContent = email;

    // Timer functionality
    let timeLeft = 120; // 2 minutes in seconds
    let timerInterval;

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        
        document.getElementById('timer').textContent = 
          `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById('timer').classList.add('expired');
          document.getElementById('timer').textContent = 'Time Expired';
          document.getElementById('resendLink').classList.remove('disabled');
        }
      }, 1000);
    }

    // Start timer on page load
    startTimer();

    // OTP Input handling
    function moveToNext(current, nextId) {
      if (current.value.length === 1) {
        current.classList.add('filled');
        if (nextId) {
          document.getElementById(nextId).focus();
        }
      }
      checkAllInputs();
    }

    function moveToPrev(event, current, prevId) {
      if (event.key === 'Backspace' && current.value === '' && prevId) {
        document.getElementById(prevId).focus();
      }
    }

    function handleLastInput(current) {
      if (current.value.length === 1) {
        current.classList.add('filled');
      }
      checkAllInputs();
    }

    function checkAllInputs() {
      const inputs = document.querySelectorAll('.otp-input');
      const allFilled = Array.from(inputs).every(input => input.value.length === 1);
      document.getElementById('verifyBtn').disabled = !allFilled;
    }

    // Get OTP value
    function getOTPValue() {
      let otp = '';
      for (let i = 1; i <= 6; i++) {
        otp += document.getElementById(`otp${i}`).value;
      }
      return otp;
    }

    // Verify OTP
    function verifyOTP() {
      const otp = getOTPValue();
      const errorMsg = document.getElementById('errorMessage');
      
      console.log('Verifying OTP:', otp);
      
      // Demo: Check if OTP is 123456 (replace with actual API call)
      if (otp === '123456') {
        errorMsg.classList.remove('show');
        alert('‚úÖ Email verified successfully! Redirecting to dashboard...');
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } else {
        errorMsg.classList.add('show');
        
        // Clear inputs
        for (let i = 1; i <= 6; i++) {
          const input = document.getElementById(`otp${i}`);
          input.value = '';
          input.classList.remove('filled');
        }
        document.getElementById('otp1').focus();
      }
    }

    // Resend OTP
    function resendOTP() {
      const resendLink = document.getElementById('resendLink');
      const successMsg = document.getElementById('successMessage');
      
      if (resendLink.classList.contains('disabled')) {
        return;
      }
      
      console.log('Resending OTP to:', email);
      
      // Show success message
      successMsg.classList.add('show');
      setTimeout(() => {
        successMsg.classList.remove('show');
      }, 3000);
      
      // Reset timer
      clearInterval(timerInterval);
      timeLeft = 120;
      document.getElementById('timer').classList.remove('expired');
      resendLink.classList.add('disabled');
      startTimer();
      
      // Clear inputs
      for (let i = 1; i <= 6; i++) {
        const input = document.getElementById(`otp${i}`);
        input.value = '';
        input.classList.remove('filled');
      }
      document.getElementById('otp1').focus();
      
      // In real app, make API call to resend OTP
      // fetch('/api/resend-otp', { method: 'POST', body: JSON.stringify({ email }) })
    }

    // Allow only numbers in OTP inputs
    document.querySelectorAll('.otp-input').forEach(input => {
      input.addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '');
      });
      
      input.addEventListener('paste', function(e) {
        e.preventDefault();
        const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
        
        if (pastedData.length === 6) {
          for (let i = 0; i < 6; i++) {
            const input = document.getElementById(`otp${i + 1}`);
            input.value = pastedData[i];
            input.classList.add('filled');
          }
          checkAllInputs();
        }
      });
    });

    // Focus first input on load
    document.getElementById('otp1').focus();
  </script>
</body>
</html>
